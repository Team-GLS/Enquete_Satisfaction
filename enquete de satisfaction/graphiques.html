<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques</title>
</head>
<body>
  

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>// script pour récupérer la valeur pointure du fichier JSON

    // Fait une requête pour récupérer le fichier JSON depuis un serveur
fetch('saveData/user_$userIndex.json')
  .then(response => response.json()) // Parse la réponse en JSON
  .then(data => {
    //Extraire la pointure
    const pointure = data.pointure;

  })
  .catch(error => console.error('Erreur lors de la récupération du fichier JSON : ', error));



function getPointureFromJSON(jsonData) {
  // Parse le JSON en un objet JavaScript
  const data = JSON.parse(jsonData);


  const pointure = data.pointure;

  return pointure;
}

    //Extraire la pointure depuis le JSON
const jsonData = '{"firstName":"g","lastName":"gg","age":"26","email":"geoffray.pellerin@gmail.com","phone":"0698653131","birthdate":"1996-05-02","pointure":"42","taille":"M"}';
const pointure = getPointureFromJSON(jsonData);
</script>


<script>// script pour créer le Bar chart avec les données pointure


const ctx = document.getElementById('barCanvas').getContext('2d');

const data = {
  labels: ['Pointure'],
  datasets: [
    {
      label: 'Pointure',
      data: [pointure],
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1,
    },
  ],
};

const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true,
      },
    },
  },
};

const myChart = new Chart(ctx, config);

</script>
 
</body>
</html>
