<!DOCTYPE html>
<html>

<head>
    <title>Question 3</title>
</head>

<body>
    <h1>Page de Questions</h1>
    <form id="question3Form">
        <!-- Question 1 : Liste déroulante -->
        <h2>Quel type de sweats préférez-vous ?</h2>
        <label for="sweatsPreference">Choisissez une option :</label>
        <select id="sweatsPreference">
            <option value="hoodies">Hoodies</option>
            <option value="sweatshirts">Sweatshirts</option>
            <option value="pulls">Pulls</option>
        </select>


        <!-- Nouvelle Question 3 -->
        <h2>Quel est votre budget mensuel pour les vêtements ?</h2>
        <label for="budgetMensuel">Choisissez une option :</label>
        <select id="budgetMensuel">
            <option value="150">Moins de 150€</option>
            <option value="500">Entre 150€ et 500€</option>
            <option value="1000">Plus de 500€ et jusqu'à 1000€</option>
            <option value="plus1000">Plus de 1000€</option>
        </select>

        <!-- Nouvelle Question 4 -->
        <h2>Préférez-vous vous habiller de manière :</h2>
        <label for="styleVetements">Choisissez une option :</label>
        <select id="styleVetements">
            <option value="classe">Classique</option>
            <option value="moderne">Moderne</option>
            <option value="street">Street</option>
        </select>

        <!-- Question 2 : Note de satisfaction -->
        <h2>Sur une échelle de 1 à 10, à quel point êtes-vous satisfait de ces questions ?</h2>
        <label for="satisfaction">Note de satisfaction :</label>
        <input type="number" id="satisfaction" min="1" max="10" required>


        <button type="button" id="nextButton">Suivant</button>
    </form>

    </script>
</body>

</html>
